<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Covid Thingy</title>

      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="leaflet/leaflet.css">
      <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
      <script typ="text/javascript" src="leaflet/leaflet.js"></script>
      <link rel="stylesheet" href="style.css">

      <link rel="stylesheet" href="leaflet.legend.css" />
      <script type="text/javascript" src="leaflet.legend.js"></script>
  </head>
  <body>

    <div id="map"></div>
    <script type="text/javascript">

        var map = L.map('map').setView([9.1204, 125.59], 10);

        var basemap = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var wmsLayer = L.tileLayer.wms('http://192.168.0.100:8080/geoserver/Covid/wms', {  //diri i-link ang katong geoserver nato mag depende kung unsay gibutang ninyo nga pangalan sa workspace(?)
            layers: 'Covid:caragaregion_municipalities',
            format: 'image/png',
            transparent: true,
            attribution: "Shaun Romanee-Conti",
            aIndex: 101,
          }).addTo(map);

        var legC =  L.control.Legend({
            title: "Total Covid Cases",
            position: "topright",
            opacity: 0.5,
            legends: [{
              label: "0",
              type: "polygon",
              fillColor: "#ff6666",
              sides: 4,
            }, {
              label: "1 to 20",
              type: "polygon",
              fillColor: "#ff4c4c",
              sides: 4,
            }, {
              label: "21 to 40",
              type: "polygon",
              fillColor: "#ff3232",
              sides: 4,
            }, {
              label: "41 to 60",
              type: "polygon",
              fillColor: "#ff1919",
              sides: 4,
            }, {
              label: "61 to 80",
              type: "polygon",
              fillColor: "#ff0000",
              sides: 4,
            }, {
              label: "81 to 100",
              type: "polygon",
              fillColor: "#e50000",
              sides: 4,
            }, {
              label:"more than 100",
              type: "polygon",
              fillColor: "#b20000",
              sides: 4,
            }]
      }).addTo(map);


      </script>

      <div class="a">
        <div class="form-group">
          <label for="textInput" id="mun_search">Municipality/City:</label>
          <input class="form-control" type="text" name="Municipality/City" id="textInput">
        </div>
      </div>

      <div class="pat">
        <img src="elmlj1m0quc51.gif" width="50px" height="50px">
      </div>
      <div class="amazonPoint">
        <p class="amazonInfo">Type the municipality you wish to see - </p>
        <img src="iUjyJc6.png" width="50px" height="50px">
      </div>

  </body>
</html>
